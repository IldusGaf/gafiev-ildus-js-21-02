	//11 задание
	 function ModifyObj() {
            this.setProps = function(name, val, obj) {
                Object.defineProperty(this, name, {
                    value: val,
                    writable: ( obj.hasOwnProperty('writable') ) ? obj['writable'] : true,
                    configurable: ( obj.hasOwnProperty('configurable') ) ? obj['configurable'] : true,
                    enumerable: ( obj.hasOwnProperty('enumerable') ) ? obj['enumerable'] : true
                })
            };
        }
        let testObj = new ModifyObj();
		testObj.setProps('a', '1', {writable: true, configurable: true, enumerable: false});
        testObj.setProps('b', '2', {});
        testObj.setProps('c', '3', {writable: false, configurable: true, enumerable: false});
        testObj.setProps('d', '4', {writable: false});
